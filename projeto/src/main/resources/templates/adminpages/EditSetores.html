<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escarlarte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/adminpages/EditColaborador.css}">
  <link rel="shortcut icon" th:href="@{/img/logoEscalarte.ico}" type="image/x-icon">
</head>

<body>
  <div th:replace="~{layout/sidebarComponent :: sidebarAdmin}"></div>

  <div class="main">
    <div class="header">
      <div class="header-title">Editar Setor</div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
          <form method="POST" th:action="@{/setores/editar}" enctype="multipart/form-data" th:object="${setoresDto}">

            <!-- Campo ID (somente leitura) -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">ID</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" th:field="*{id}" readonly />
              </div>
            </div>

            <!-- Campo Nome do Setor -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Nome do Setor</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" th:field="*{nomeSetor}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeSetor')}" th:errors="*{nomeSetor}"></div>
              </div>
            </div>

            <!-- Campo Gerente -->
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Gerente</label>
              <div class="col-sm-8">
                <select class="form-control" th:field="*{gerenteSetor}" th:errorclass="is-invalid">
                  <option value="" disabled selected>Selecione um colaborador</option>
                  <option th:each="colaborador : ${colaboradores}" th:value="${colaborador.id}"
                    th:text="${colaborador.nome}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('gerenteSetor')}" th:errors="*{gerenteSetor}">
                </div>
              </div>
            </div>

            <!-- BotÃµes -->
            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Confirmar</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/admin/setorcargo" role="button">Cancelar</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
